<div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
  
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let route of routes">
        <td>{{route.Id}}</td>
        <td>{{route.Name}}</td>
      
          <td>{{route.Description}}</td>
      
  
        
        <td><a [routerLink]="['/routes',route.Id]"><button (click)="showEditRouteForm(route)">Edit</button></a></td>
      
      
       
      </tr>
      </tbody>
  
    </table>
    </div>

    <button button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" (click)="showAddRouteForm()">Add Route <i class="fa fa-plus"></i></button>
    <br/>
    <br/>





    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
    
    


    <form *ngIf="routeForm">
      <h4>Add New Route</h4>
  
      <p>Id : <input type="text" name="Id" [(ngModel)]="newRoute.Id"/></p>  
      <p>Name : <input type="text" name="Name" [(ngModel)]="newRoute.Name"/></p>
      <p>Description : <input type="text" name="description" [(ngModel)]="newRoute.Description"/></p>
  <p>
    <button type="button" class="btn btn-success" (click)="saveRoute(newRoute)">Submit</button>
    <button type="button" class="btn btn-warning">Cancel</button>
    
  </p>
  
  
    </form>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    
  </div>
  
</div>


</div>
</div>
</div>
