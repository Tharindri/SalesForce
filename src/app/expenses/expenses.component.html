<link rel="stylesheet" href="https://bootswatch.com/3/cyborg/bootstrap.min.css">
<div class="panel panel-primary">
    <div class="panel-heading">
      {{pageTitle}}
    </div>

  <div class="panel-body">
   <div class="table-responsive">

    <table class="table">
    <thead>
    <tr>

      <th>Id</th>
      <th>Date</th>
      <th>Description</th>
      <th>Amount</th>
      <th>status</th>
      <th>UserId</th>
      <th></th>
      <th></th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{expense.Id}}</td>
      <td>{{expense.Date}}</td>
      <td>{{expense.Description}}</td>
      <td>{{expense.Amount}}</td>
      <td>{{expense.status}}</td>
      <td>{{expense.UserId}}</td>
      <td><button class="btn btn-success" (click)="updateStatus(expense.Id)">Ok</button></td>
      <td><button class="btn btn-primary"(click)="updateCancel(expense.Id)">Cancel</button></td>
     
    </tr>
    </tbody>

  </table>
</div>
</div>
</div>
