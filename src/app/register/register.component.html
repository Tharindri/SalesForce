<form class="form-horizontal">
    <fieldset><br><br>

      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" [(ngModel)]="registerData.Email" name="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputDistributorId" class="col-lg-2 control-label">Distributor Id</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputDistributorId" [(ngModel)]="registerData.DistributorId" name="DistributorId" placeholder="DistributorId">
        </div>
      </div>


      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" [(ngModel)]="registerData.Passwords" name="password" placeholder="Password">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Checkbox
            </label>
          </div>
        </div>
      </div>
      
      
      
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="post()">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
