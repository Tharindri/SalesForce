<link rel="stylesheet" href="https://bootswatch.com/3/cyborg/bootstrap.min.css">

<div mat-dialog-content>
  
<div class="panel panel-primary">
    <div class="panel-heading" >
        
      </div>
    <table class="table">
        <thead>
        <tr>
    
          <th>Id</th>
          <th>StartingDate</th>
          <th>EndingDate</th>
          <th>Reason</th>
          <th>status</th>
          <th>UserId</th>
          <th>  </th>
          <th>  </th>
          
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let notification of notifications">
          <td>{{notification.Id}}</td>
          <td>{{notification.StartingDate}}</td>
          <td>{{notification.EndingDate}}</td>
          <td>{{notification.Reason}}</td>
          <td>{{notification.status}}</td>
          <td>{{notification.UserId}}</td>
          <td><button class=" btn-primary" (click)="updateStatus(notification.Id)">Ok</button></td>
          <td><button class=" btn-info"(click)="updateCancel(notification.Id)">Cancel</button></td>
         
        </tr>
        </tbody>
    
      </table>


</div>
</div>
